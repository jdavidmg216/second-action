name: Matrix
on: push
jobs:
  build:
    continue-on-error: true
    strategy:
      matrix: 
        node-version: [12,14,16]
        os: [ubuntu-latest, windows-latest]
        include:
          - node-version: 18 # Include and exclude single combinations
            os: ubuntu-latest
        exclude:
          - node-version: 12
            os: windows-latest
    runs-on: ${{ matrix.os }}
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install Dependencies
        run: npm ci
      - name: Build Project
        run: npm run build
